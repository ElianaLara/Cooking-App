<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cooking App</title>

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" 
          integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" 
          crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/cooking/images/logo.png">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/app/start.css">

    <!-- Custom font -->
    <style>
        @font-face {
            font-family: 'Minecraft';
            src: url('/extras/Minecraft.ttf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }
    </style>
</head>

<body>
    <!-- ==========================
         START SCREEN
         Displays before CRUD section
    ========================== -->
    <div class="start-screen">
        <header>
            <h1>Cooking Saver</h1>
            <img src="/images/chef.png" alt="Pixel Chef" class="chef">
        </header>

        <div class="start">
            <!-- Start button triggers JS to hide start screen and show CRUD -->
            <button class="start-button"> Start </button>
           

        </div>
    </div>

    <!-- ==========================
         CRUD SECTION
         Add, edit, view, delete recipes
    ========================== -->
    <div class="crud-section">
        <header>
            <h1>My Recipes</h1>
        </header>

        <!-- Form container for search, add, and sort -->
        <form action="">
            <!-- Search input (currently not functional in JS) -->
            <h2>Search</h2>
            <input type="text" class="search">

            <!-- Add Recipe button -->
            <div id="add-container">
                <button class="add" type="button">
                    <i class="fas fa-plus-circle fa-lg"></i>
                </button>
            </div>

            <!-- Filter / Sort dropdown -->
            <div class="select">
                <select name="todos" class="filter">
                    <option value="All">All</option>
                    <option value="vegetarian">Vegetarian</option>
                    <option value="sweet">Sweet</option>
                    <option value="Vegan">Vegan</option>  
                </select>
            </div>
        </form>

        <!-- ==========================
             HIDDEN FORM FOR ADD/EDIT RECIPE
             Initially hidden, toggled by JS
        ========================== -->
        <div id="hidden-add">
            <form class="recipe-form">
                <h2 id="form-title">Add Recipe</h2>
                
                <!-- Recipe Title -->
                <input type="text" id="recipe-title" placeholder="Title" required>

                <!-- Recipe Ingredients (comma-separated) -->
                <textarea id="recipe-ingredients" placeholder="Ingredients" required></textarea>

                <!-- Recipe Instructions -->
                <textarea id="recipe-instructions" placeholder="Recipe instructions" required></textarea>
                
                <!-- Recipe Category dropdown -->
                <select id="recipe-category" required>
                    <option value="" disabled selected>Select category</option>
                    <option value="vegetarian">Vegetarian</option>
                    <option value="sweet">Sweet</option>
                    <option value="vegan">Vegan</option>
                </select>
            
                <!-- Save / Cancel buttons -->
                <button class="save" type="button">
                    <i class="fas fa-save"></i> Save Recipe
                </button>

                <button class="cancel" type="button">
                    <i class="fas fa-times"></i> Cancel
                </button>
            </form>
        </div>

        <!-- ==========================
             RECIPE LIST
             Displays all recipes added
        ========================== -->
        <div class="recipies">
            <ul class="recipe-list"></ul>
        </div>

    </div>  

    <!-- Link to JS logic -->
    <script src="app.js"></script>
</body>
</html>
